<p-dialog header="{{modalType}} Product" [(visible)]="displayAddEditModel" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" (onHide)="closeModal()">

    <form [formGroup]="productForm" class="product-form">
        <div class="field">
            <label for="title" class="block">Title</label>
            <input type="text" id="title" formControlName="title" pInputText />
            <small *ngIf="productForm.controls['title'].invalid && (productForm.controls['title'].dirty || productForm.controls['title'].touched)" class="block p-error">
                Title is required.
            </small>
        </div>
        <div class="field">
            <label for="price" class="block">Price</label>
            <p-inputNumber id="price" formControlName="price" class="block"></p-inputNumber>
            <small *ngIf="productForm.controls['price'].invalid && (productForm.controls['price'].dirty || productForm.controls['price'].touched)" class="block p-error">
                Price is required.
            </small>
        </div>
        <div class="field">
            <label for="description" class="block">Description</label>
            <textarea rows="5" cols="30" pInputTextarea formControlName="description"></textarea>
        </div>
        <div class="field">
            <label for="image" class="block">Image</label>
            <input type="text" id="image" formControlName="image" pInputText />
            <small *ngIf="productForm.controls['image'].invalid && (productForm.controls['image'].dirty || productForm.controls['image'].touched)" class="block p-error">
                Image is required.
            </small>
        </div>
        <div class="field">
            <label for="category" class="block">Category</label>
            <input type="text" id="category" formControlName="category" pInputText />
            <small *ngIf="productForm.controls['category'].invalid && (productForm.controls['category'].dirty || productForm.controls['category'].touched)" class="block p-error">
                Category is required.
            </small>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="closeModal()" label="Cancel" pAutoFocus styleClass="p-button-text"></p-button>
        <p-button icon="pi pi-check" (click)="addEditProduct()" label="{{modalType}}" [disabled]="productForm.invalid" ></p-button>
    </ng-template>
</p-dialog>
