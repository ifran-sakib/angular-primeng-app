<p-table [value]="products" [paginator]="true" [rows]="10"
 [lazy]="true" (onLazyLoad)="loadProduct($event)" [totalRecords]="totalRecord" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
        </tr>
    </ng-template>
</p-table>
